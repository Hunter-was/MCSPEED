<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Speedruns | The Home of Minecraft Racing</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #1a1a1a; color: white; }
        nav { background: #2d2d2d; padding: 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #3e8e41; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #3e8e41; }
        .nav-links { display: flex; align-items: center; gap: 10px; }
        .nav-links input { padding: 5px; background: #444; border: 1px solid #555; color: white; border-radius: 4px; width: 120px; }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; }
        .board-header { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 15px; border-radius: 8px; }
        select { padding: 8px; background: #444; color: white; border: 1px solid #555; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #252525; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #3e8e41; }
        .modal { background: #2d2d2d; padding: 25px; border-radius: 8px; border: 1px solid #444; margin-top: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; box-sizing: border-box; background: #444; border: 1px solid #555; color: white; }
        .btn { background: #3e8e41; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #45a049; }
        .btn-blue { background: #4285F4; }
        .admin-only { display: none; border: 2px dashed #ffcc00; background: #332b00; margin-bottom: 30px; padding: 20px; border-radius: 8px; }
        .forum-box { background: #252525; padding: 15px; border-left: 4px solid #3e8e41; margin-bottom: 10px; }
        #forum-container { max-height: 400px; overflow-y: auto; margin-top: 20px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">MC SPEEDRUNS</div>
    <div class="nav-links" id="auth-ui">
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPass" placeholder="Password">
        <button id="loginBtn" class="btn btn-blue">Login</button>
        <button id="showSignup" class="btn" style="background:#555">Sign Up</button>
    </div>
</nav>

<div class="container">
    <section id="adminPanel" class="admin-only">
        <h3 style="color: #ffcc00;">Moderator Tools: Post Approved Run</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="modPlayer" placeholder="Player Name">
            <input type="text" id="modTime" placeholder="Time (00:00:00)">
            <input type="url" id="modVideo" placeholder="Video URL">
            <select id="modCategory">
                <option>Any% Glitchless (F3)</option>
                <option>Any% Glitchless (No F3)</option>
                <option>Any% Glitched</option>
                <option>All Advancements</option>
                <option>Enter Portal</option>
            </select>
        </div>
        <button id="modApproveBtn" class="btn" style="background: #ffcc00; color: black; margin-top: 15px; width: 100%;">Post Run Live</button>
    </section>
    
    <section id="signup-section" class="modal" style="display:none; border-color: #4285F4;">
        <h3>Create Account</h3>
        <input type="text" id="regName" placeholder="MC Username" style="margin-bottom: 10px;">
        <input type="email" id="regEmail" placeholder="Email" style="margin-bottom: 10px;">
        <input type="password" id="regPass" placeholder="Password" style="margin-bottom: 10px;">
        <button id="registerBtn" class="btn btn-blue">Create Account</button>
        <button onclick="document.getElementById('signup-section').style.display='none'" class="btn" style="background:none;">Cancel</button>
    </section>

    <section id="leaderboard">
        <div class="board-header">
            <h2>Leaderboard</h2>
            <div>
                <label>Category:</label>
                <select id="categorySelect">
                    <option>Any% Glitchless (F3)</option>
                    <option>Any% Glitchless (No F3)</option>
                    <option>Any% Glitched</option>
                    <option>All Advancements</option>
                    <option>Enter Portal</option>
                </select>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Rank</th><th>Player</th><th>Time</th><th>Date</th><th>Video</th>
                </tr>
            </thead>
            <tbody id="boardBody"></tbody>
        </table>
    </section>

    <section id="submit-run" class="modal">
        <h3>Submit Run for Review</h3>
        <div class="form-group">
            <select id="submitCategory" style="width: 100%;">
                <option>Any% Glitchless (F3)</option>
                <option>Any% Glitchless (No F3)</option>
                <option>Any% Glitched</option>
                <option>All Advancements</option>
            </select>
        </div>
        <div class="form-group"><input type="text" id="runTime" placeholder="Time (HH:MM:SS)"></div>
        <div class="form-group"><input type="url" id="runVideo" placeholder="Evidence Link"></div>
        <button id="submitBtn" class="btn">Submit to Mods</button>
    </section>

    <section id="forum-section" style="margin-top: 40px;">
        <h3>Forums</h3>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="forumInput" placeholder="Write a post..." style="flex-grow: 1;">
            <button id="postBtn" class="btn">Post</button>
        </div>
        <div id="forum-container"></div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, updateProfile, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('showSignup').onclick = () => document.getElementById('signup-section').style.display = 'block';
    
    document.getElementById('registerBtn').onclick = async () => {
        try {
            const res = await createUserWithEmailAndPassword(auth, document.getElementById('regEmail').value, document.getElementById('regPass').value);
            await updateProfile(res.user, { displayName: document.getElementById('regName').value });
            location.reload();
        } catch (e) { alert(e.message); }
    };

    document.getElementById('loginBtn').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value)
        .then(() => location.reload())
        .catch(e => alert("Login Failed: " + e.message));
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-ui').innerHTML = `<span>Welcome, ${user.displayName || user.email}</span><button id="logoutBtn" class="btn" style="background:#cc3300; margin-left:10px;">Logout</button>`;
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
            
            const admins = ["rowankehoe@gmail.com", "consider.boarding.school@gmail.com"];
            if (admins.includes(user.email.toLowerCase())) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }
    });

    document.getElementById('submitBtn').onclick = async () => {
        if (!auth.currentUser) return alert("Log in first!");
        const data = {
            player: auth.currentUser.displayName,
            category: document.getElementById('submitCategory').value,
            time: document.getElementById('runTime').value,
            video: document.getElementById('runVideo').value
        };
        try {
            await fetch("https://formspree.io/f/mlgwzjob", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            alert("Sent to mods!");
        } catch (e) { alert(e.message); }
    };

    document.getElementById('modApproveBtn').onclick = async () => {
        try {
            await addDoc(collection(db, "runs"), {
                player: document.getElementById('modPlayer').value,
                time: document.getElementById('modTime').value,
                video: document.getElementById('modVideo').value,
                category: document.getElementById('modCategory').value,
                date: new Date().toISOString().split('T')[0],
                timestamp: new Date()
            });
            alert("Run Published!");
            location.reload();
        } catch (e) { alert("Database Error: " + e.message); }
    };
